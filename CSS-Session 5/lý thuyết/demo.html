<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng AI để lập trình</title>
    <style>
        /* type select */
        h1 {
            color:aqua;
        }
        /*  class select */
        .k1 {
            color: rgba(0, 255, 21, 0.678);
        }
        /* id select */
        #k2 {
            color: pink;
        }
        /* Presudo */
        .k1:active {
            background-color: red;
            font-size:100px;
        }
        #k3 {
            /* Căn chữ */
            text-align: center;
            /*  */
            text-decoration: line-through;
        }
        .k4 {

            text-transform:unset;
            /* Giãn dòng */
            line-height: 2;
            /*  */
            letter-spacing: 2px;
            font-family: Arial, Helvetica, sans-serif;
            /* độ rộng của chữ */
            font-weight: 500;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Khoá 2k7</h1>
    <h2 class="k1">Lớp 1</h2>
    <h2 id="k2">Lớp 2</h2>
    <h2 class="k1">lớp 3</h2>
    <h2 id="k3">Lớp 4</h2>
    <p class="k4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo neque totam explicabo odio, quia, exercitationem natus impedit quas commodi provident aut assumenda at error! A exercitationem magni cumque excepturi praesentium!</p>
</head>
</body>
</html>
